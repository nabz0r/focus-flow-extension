<!DOCTYPE html>
<html>
<head>
  <title>Site Blocked - FocusFlow</title>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Site Blocked</h1>
    <p class="text-gray-600 mb-4">This site is blocked during your focus session.</p>
    <button id="back" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Go Back
    </button>
  </div>
  <script>
    document.getElementById('back').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
